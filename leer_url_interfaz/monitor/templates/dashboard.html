<!DOCTYPE html>
<html>
<head>
    <title>Monitor de URLs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        tr:hover {background-color: #e6f7ff;}
        .cambio {
            background-color: #ffeaa7 !important;
        }
        .hecho {
            background-color: #dfe6e9 !important;
        }
        .center-button {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Monitor de Boletines Oficiales</h1>
    <table>
        <tr>
            <th>URL</th>
            <th>Última comprobación</th>
            <th>¿Cambios?</th>
            <th>¿Hecho?</th>
            <th>Acción</th>
        </tr>
        {% for url in urls %}
        <tr class="{% if url.has_changes and not url.marked_done %}cambio{% elif url.marked_done %}hecho{% endif %}">
            <td><a href="{{ url.url }}" target="_blank">{{ url.url }}</a></td>
            <td>{{ url.last_checked }}</td>
            <td>{{ url.has_changes }}</td>
            <td>{{ url.marked_done }}</td>
            <td>
                {% if url.has_changes and not url.marked_done %}
                    <form method="post" action="{% url 'mark_done' url.id %}">
                        {% csrf_token %}
                        <button type="submit">Hecho</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="center-button">
        <form method="post" action="{% url 'check_urls' %}">
            {% csrf_token %}
            <button type="submit">Comprobar cambios</button>
        </form>
    </div>
</body>
</html>
